<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script defer src="js/script.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>


    <div id="root">

        <div class="container-fluid">
            <div class="mx-auto mt-5 d-flex">


                <div class="row">
                    <div class="col-12">
                        <ul>
                            <li v-for="(item, i) in items" :class="(item.done === true) ? 'line-through' : '' ">
                                {{ item.text }}

                                <button type="button" class="btn-close" @click="deleteItem(i)"></button>
                            </li>
                        </ul>
                    </div>

                    <div>
                        <input type="text" class="form-control" placeholder="Aggiungi un task" v-model.trim="newItem">
                        <button class="btn btn-outline-success" type="button" @click="addItem">Aggiungi</button>
                    </div> 
                </div>




            </div>
        </div>

    </div>

    
</body>
</html>
